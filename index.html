           <script>var GameScore=0;
var Level=0;
var keys=[];
var keyPressed=function(){
    keys[keyCode]=true;

};


var keyReleased=function(){
    keys[keyCode]=false;
};
var Player = function(x,y,size,speed){
    this.x=x;
    this.y=y;
    this.size=size;
    this.speed=speed;
    this.update = function(){
        if(keys[UP]){
            this.y=this.y-this.speed;
            if(this.y<10){
                this.y=10;
            }
        }
        if(keys[DOWN]){
            this.y=this.y+this.speed;
            if(this.y>390){
                this.y=390;
            }
        }
        if(keys[LEFT]){
            this.x=this.x-this.speed;
            if(this.x<10){
                this.x=10;
            }
        }
        if(keys[RIGHT]){
            this.x=this.x+this.speed;
            if(this.x>390){
                this.x=390;
            }
        }
        noStroke();
        fill(51, 255, 0);
        ellipse(this.x,this.y,this.size,this.size);
    
    };
};

var Dot= function(x,y,speed,size){
    this.x=x;
    this.y=y;
    this.speed=speed;
    this.size=size;
    this.xVel=random(-speed,speed);
    this.yVel=random(-speed,speed);
    this.update=function(GreenDot){
        if(this.x<GreenDot.x){
            this.xVel=this.xVel-0.05*Level;
        }
        
        if(this.x>GreenDot.x){
            this.xVel=this.xVel+0.05*Level;
        }
        
        if(this.y<GreenDot.y){
            this.xVel=this.xVel-0.05*Level;
        }
        
        if(this.y>GreenDot.y){
            this.xVel=this.xVel+0.05*Level;
        }
        //make the dots move
        this.x=this.x+this.xVel;
        
        if(this.x<10||this.x>390){
            this.xVel=-this.xVel;
        }
        
        this.y=this.y+this.yVel;
        
        if(this.y<10||this.y>390){
            this.yVel=-this.yVel;
        }
        
        if(this.x<-8||this.x>408||this.y<-8||this.y>408){
            this.x=random(0,400);
            this.y=random(0,400);
            this.xVel=3;
            this.yVel=3;
        }
        //drawing
        fill(255, 0, 0);
        ellipse(this.x,this.y,this.size,this.size);
    };
};
var player = new Player(100,176,41,3);

var dots=[];

var checkForCollisions=function(player,dots){
    for(var i =0; i<dots.length;i++){
    var distance=dist(player.x,player.y,dots[i].x,dots[i].y);

    if(distance<=(player.size/2+dots[i].size/2)){
        dots.splice(i,1);
        GameScore=GameScore+1;
        
        }
    
    }
    
};
var draw = function() {
    background(255,255,255);
    player.update();
    for(var i=0;i<dots.length;i++){
        dots[i].update(player);
    }
    checkForCollisions(player,dots);
    fill(0,0,0);
    text("Score: "+GameScore+" Level: "+Level,20,20);
    if(dots.length===0){
            for(var i=0;i<10;i++){
                dots[i]= new Dot(random(10,390),random(10,390),random(0,2),20);
            }
            Level=Level+1;
    }
};</script>
